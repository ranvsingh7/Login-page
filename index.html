<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- font  -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="index.js"></script>
</head>
<body>
    <div class="page--main">


        <div class="page--left">
            <img src="./images/depositphotos_6859250-stock-photo-laboratory 1.png" class="signin--image"/>
            <img src="./images/signin-image.png" alt=""     class="signin--background">
        </div>


        <div class="page--right">
            <div class="signin-page">
                <h1 class="signin--heading">Sign in</h1>
                <p class="signin--newUser">New User? <span>Contact Support</span></p>
                <p class="signin--inputBoxHeading " id="signin--emailHeading"></p>
                <input type="email" placeholder="Email address" class="signin--inputBox" onblur="myFunction1(this)" onfocus="myFunction(this)"  />
                <hr id="signin--email">
                <p class="signin--inputBoxHeading" id="signin--passHeading"></p>
                <div class="signin--passwordDiv">
                    <input type="password" placeholder="Password" class="signin--inputBox" id="signin--passwordInput" onblur="myFunction1(this)" onfocus="myFunction(this)"  />
                    <img src="./images/eye.png" id="password--eye" class="signin--showpass" onclick="removeEye()">
                </div>
                <hr id="signin--password">
                <div class="signin--buttonDiv">
                    <a href="" class="signin--forget">Forget password?</a>
                    <button class="signin--button">Sign In</button>
                </div>

                <div class="signin--orDiv">
                    <span class="signin--or" style="font-size: 14px; background-color: #FFFF; padding: 0 10px;">
                      or
                    </span>
                  </div>
               
                <p class="signin--privacy">Protected by reCAPTCHA and subject to the Google <span>Privacy Policy</span> and <span>Terms of Service</span>.</p>
            </div>
        </div>
    </div>

    
</body>
</html>
